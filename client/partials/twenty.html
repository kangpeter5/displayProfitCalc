<div id="twenty-oz">
  <div class='hr'></div>
  <h1>20 <span id="unbold">OUNCE</span></h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputCases" class="col-xs-6 control-label">Amount of Cases</label>
      <div class="col-xs-6">
        <input type="number" min="0.01" step="0.01" max="2500" class="form-control" ng-model="casesTwenty">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCost" class="col-xs-6 control-label">Cost Per Case</label>
      <div class="col-xs-6">
        <input type="number" min="0.01" step="0.01" max="2500" class="form-control" ng-model="priceTwenty" placeholder="35.70">
      </div>
    </div>
    <div class="form-group">
      <label for="canCost" class="col-xs-6 control-label">Cost Per Can</label>
      <div class="col-xs-6">
        <input type="hidden" value="{{costPerCanTwenty()}}" ng-model="costPerCanTwenty">
        <div class="form-control answer-to-input">{{ costPerCanTwenty() }}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pricePerCan" class="col-xs-6 control-label">Price Per Can</label>
      <div class="col-xs-6">
        <input type="hidden" ng-model="ppcTwenty" value="4.29" >
        <div class="form-control answer-to-input">4.29</div>
      </div>
    </div>
  </form>
</div>
